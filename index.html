    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #cart {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            position: fixed;
            top: 20px;
            right: 20px;
            display: none; /* Initially hide the cart */
            z-index: 999; /* Ensure the cart is on top */
            background-color: #fff;
        }

        #cart.active {
            display: block; /* Show the cart when active class is present */
        }

        #cart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #cart-icon img {
            width: 30px;
            height: auto;
          
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        #cart-items img {
            width: 30px;
            height: auto;
            border-radius: 5px;
            margin-right: 10px;
        }

        .cart-item button {
            cursor: pointer;
            background-color: #ff5c5c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .image-container {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            max-height: 200px; /* Set a max-height for the image container */
        }

        .image-container img {
            width: 100%;
            height: 100%; /* Ensure the image fills the container */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            border-radius: 10px 10px 0 0;
        }

        .container {
            padding: 10px;
        }

        .product-name {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .price {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .add-to-cart {
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .search-bar {
            margin: 20px auto;
            padding: 10px;
            max-width: 400px;
            text-align: center;
        }

        .search-input {
            width: 80%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

  <div id="cart-icon" onclick="toggleCart(event)">

    function addToCart(productName, price, image) {
        const item = { productName, price, image };
        cart.push(item);
        updateCart();
        
    }

    function updateCart() {
        const cartItemsContainer = document.getElementById('cart-items');
        const totalElement = document.getElementById('total');
        const cartCountElement = document.getElementById('cart-count');
        let total = 0;

        // Clear previous cart items
        cartItemsContainer.innerHTML = '';

        // Add current cart items
        cart.forEach((item, index) => {
            const cartItemDiv = document.createElement('div');
            cartItemDiv.classList.add('cart-item');
            cartItemDiv.innerHTML = `<img src="${item.image}" alt="${item.productName}">
                                     <div>
                                        <span>${item.productName}</span>
                                        <br>
                                        <span>LE${item.price.toFixed(2)}</span>
                                     </div>
                                     <button onclick="removeFromCart(${index})">Remove</button>`;
            cartItemsContainer.appendChild(cartItemDiv);

            // Accumulate total price
            total += item.price;
        });

        // Update the total price
        totalElement.textContent = total.toFixed(2);
        cartCountElement.textContent = cart.length;
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
    }

    function clearCart() {
        cart = [];
        updateCart();
    }

    function filterProducts(searchTerm) {
        const filteredProducts = products.data.filter(product =>
            product.productName.toLowerCase().includes(searchTerm.toLowerCase())
        );
        displayProducts(filteredProducts);
    }

    function displayProducts(productsToDisplay) {
        const productsContainer = document.getElementById('products');
        productsContainer.innerHTML = '';

        for (let i of productsToDisplay) {
            let card = document.createElement("div");
            card.classList.add("card", i.category);

            let imgContainer = document.createElement("div");
            imgContainer.classList.add("image-container");

            let image = document.createElement("img");
            image.setAttribute("src", i.image);
            imgContainer.appendChild(image);

            card.appendChild(imgContainer);

            let container = document.createElement("div");
            container.classList.add("container");

            name.classList.add("product-name");
            name.innerText = i.productName.toUpperCase();
            container.appendChild(name);
